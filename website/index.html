<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="centered">
    <div id="app">
        <div id="info">
            <div class="title">Weather Journal App</div>
            <div class="holder-zip">
                <!--ZIP code input-->
                <label for="zip">Search city by US zip code</label>
                <input type="text" id="zip" placeholder="Enter zip code here">
            </div>
            <div class="holder-feel">
                <!--input feelings-->
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="7"
                          cols="30"></textarea>
                <button id="generate" type="submit"> Generate</button>
            </div>
        </div>
        <div class="holder-entry">
            <div class="title">Most Recent Entry</div>
            <div id="error"></div>
            <div id="entryHolder">
                <div id="name"></div>
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
</div>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
